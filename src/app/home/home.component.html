<div class="row">
  <div class="col-md-3">
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Enter your password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Phone No." />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </div>

    <div><mat-checkbox>Check me!</mat-checkbox></div>
    <div><button mat-raised-button color="warn">Login</button></div>
    <br /><br />
  </div>
  <div class="col-md-6">
    <div class="ribbon">
      <span>Best Smartphones of 2019</span>
    </div>
    <br />
    <div class="row">
      <div class="col-md-4">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Iphone 11</mat-card-title>
            <mat-card-subtitle>256GB</mat-card-subtitle>
          </mat-card-header>
          <img
            class="image"
            mat-card-image
            src="../../assets/1.jpg"
            alt="Photo of iphone"
          />

          <mat-card-content>
            <b>Price:120000rs</b>
            <button mat-raised-button color="warn">BuyNow</button>
          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button color="primary">LIKE</button>
            <button mat-stroked-button color="warn">SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-4">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image2"></div>
            <mat-card-title>Redmi</mat-card-title>
            <mat-card-subtitle>128GB</mat-card-subtitle>
          </mat-card-header>
          <img
            class="image2"
            mat-card-image
            src="../../assets/2.jpg"
            alt="Photo of phone"
          />

          <mat-card-content>
            <b>Price:19980rs</b>
            <button mat-raised-button color="warn">BuyNow</button>
          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button color="primary">LIKE</button>
            <button mat-stroked-button color="warn">SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-4">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image3"></div>
            <mat-card-title>OnePlus7</mat-card-title>
            <mat-card-subtitle>256GB</mat-card-subtitle>
          </mat-card-header>
          <img
            class="image3"
            mat-card-image
            src="../../assets/3.jpg"
            alt="Photo of phone"
          />

          <mat-card-content>
            <b>Price:42990rs</b>
            <button mat-raised-button color="warn">BuyNow</button>
          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button color="primary">LIKE</button>
            <button mat-stroked-button color="warn">SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <br /><br /><br />
    <h3>Thanks For Visiting</h3>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Enter Your Name" />
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Write Your Experience"></textarea>
      </mat-form-field>
      <div><button mat-raised-button color="warn">Comment</button></div>
    </div>
    <br />
    <mat-toolbar class="contact">
      <mat-toolbar-row>
        <span>Contact Us</span>
        <mat-icon
          class="example-icon"
          aria-hidden="false"
          aria-label="Example user verified icon"
          >verified_user</mat-icon
        >
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Email:ankitgiri190@gmail.com</span>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Phn No.:8825202214</span>

        <mat-icon
          class="example-icon"
          aria-hidden="false"
          aria-label="Example heart icon"
          >favorite</mat-icon
        >
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
